<body>
    <header>
        <img src="Images/Logo.jpg" alt="Molewa Butchery Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="#manage-orders">Manage Orders</a></li>
                <li><a href="contact.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <hr class="header-line">
    <main>
        <section id="manage-orders" class="main">
            <h2>Manage Your Orders</h2>
            <form id="order-form">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="contact">Contact Number:</label>
                    <input type="text" id="contact" name="contact" required>
                </div>
                <div>
                    <label for="product">Product:</label>
                    <input type="text" id="product" name="product" required>
                </div
                                <div>
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" required>
                </div>
                <div>
                    <label for="instructions">Special Instructions:</label>
                    <textarea id="instructions" name="instructions"></textarea>
                </div>
                <div>
                    <input type="radio" id="delivery" name="order_type" value="delivery">
                    <label for="delivery">Delivery</label>
                </div>
                <div>
                    <input type="radio" id="pickup" name="order_type" value="pickup">
                    <label for="pickup">Pickup</label>
                </div>
                <div>
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the terms and conditions</label>
                </div>
                <button type="submit">Submit Order</button>
            </form>
            <div id="order-history">
                <h3>Previous Orders</h3>
                <!-- Order history will be populated here -->
            </div>
        </section>
    </main>
